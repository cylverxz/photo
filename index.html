<style>
@import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap");

html,
body {
  margin: 0;
  font-family: Source Sans Pro, sans-serif;
}

.title-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.title {
  font-family: Source Sans Pro, sans-serif;
  font-size: 30pt;
  font-weight: bold;
}

.project-title {
  font-size: 10pt;
  padding: 10px;
  margin-top: 50px;
}

a:link {
  color: black;
  text-decoration: none;
}

a:visited {
  color: grey;
  text-decoration: none;
}

a:hover {
  color: #f5365c;
  text-decoration: none;
}

a:active {
  text-decoration: none;
}

.filter {
  font-family: Source Sans Pro, sans-serif;
  padding: 6px 6px;
  cursor: pointer;
  border-radius: 3px;
  transition: all 0.35s;
  border: none;
}

.filter:focus {
  box-shadow: 0px 1px 1px 0px #00000026;
  outline: none;
  background: #f5365c;
}

.filter.focus-visible {
  box-shadow: 0 0 0 2px green;
}

.filter:hover {
  background: #f5365c;
}

.projects {
  margin-bottom: 50px;
  margin-top: 25px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.projects-enter {
  transform: scale(0.5) translatey(-80px);
  opacity: 0;
}

.projects-leave-to {
  transform: translatey(30px);
  opacity: 0;
}

.projects-leave-active {
  position: absolute;
  z-index: -1;
}

.project {
  transition: all 0.35s ease-in-out;
  margin: 10px;
  box-shadow: 0px 2px 8px lightgrey;
  border-radius: 5px;
  width: 190px;
  height: 250px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: left !important;
}

.project-image-wrapper {
  position: relative;
}

.gradient-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 180px;
  opacity: 0.01;
  background: linear-gradient(
      to bottom,
      rgba(0, 210, 247, 0.65) 0%,
      rgba(0, 210, 247, 0.64) 1%,
      rgba(0, 0, 0, 0) 100%
    ),
    linear-gradient(
      to top,
      rgba(247, 0, 156, 0.65) 0%,
      rgba(247, 0, 156, 0.64) 1%,
      rgba(0, 0, 0, 0) 100%
    );
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
}

.project-image {
  width: 100%;
  height: 180px;
  padding-bottom: 5px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.search-wrapper {
  margin-top: 20px;
  position: relative;
}

input {
  outline: none;
  border-radius: 3px;
  font-family: Source Sans Pro, sans-serif;
  padding: 4px 12px;
  color: rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(0, 0, 0, 0.12);
  transition: 0.15s all ease-in-out;
  background: white;
  width: 200px;
}

input:focus {
  outline: none;
  transform: scale(1.05);
}

input::-webkit-input-placeholder {
  font-size: 12px;
  color: rgba(0, 0, 0, 0.5);
  font-weight: 100;
  font-family: Source Sans Pro, sans-serif;
}

input.focus-visible {
  box-shadow: 0 0 0 2px green;
}

</style>

<div id="app">
  <div class="title-container">
    <!--<div>
      <h3 class="title">
        ARATA PHOTOGRAPHY
      </h3>
    </div>-->
    <div class="filters">
      <button class="filter" v-on:click="setFilter('ALL')">ALL</button>
      <button class="filter" v-on:click="setFilter('FINE')">FINE</button>
      <button class="filter" v-on:click="setFilter('PORTRAITS')">PORTRAITS</button>
      <button class="filter" v-on:click="setFilter('EDITORIAL')">EDITORIAL</button>
      <button class="filter" v-on:click="setFilter('LANDSCAPE')">LANDSCAPE</button>
      <button class="filter" v-on:click="setFilter('OCASSIONS')">OCASSIONS</button>
      <button class="filter" v-on:click="setFilter('FOOD')">FOOD</button>
      <button class="filter" v-on:click="setFilter('FLORA')">FLORA/FAUNA</button>
      <button class="filter" v-on:click="setFilter('MISC')">MISC</button>
    </div>
    <div class="search-wrapper">
      <input type="text" v-model="search" placeholder="ðŸ” Search" />
    </div>

    <transition-group class="projects" name="projects">
      <div class="project" v-for="project in filteredAndSearched" v-bind:key="project.title">
        <a v-bind:href="project.url" target="_blank" rel="noopener">
          <div class="project-image-wrapper">
            <img class="project-image" v-bind:src="project.image">
            <div class="gradient-overlay"></div>
            <span class="project-title">{{project.title}}</span>
          </div>
      </div></a>
  </div>
</div>
</transition-group>
</div>

  computed: {
    filteredAndSearched: function () {
      return this.projects.filter((project) => {
        return (
          project.title.toLowerCase().includes(this.search.toLowerCase()) &&
          project.category.indexOf(this.currentFilter) !== -1
        );
      });
    }
  },

  methods: {
    setFilter: function (project) {
      this.currentFilter = project;
    }
  }
});
